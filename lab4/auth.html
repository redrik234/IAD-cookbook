<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Авторизация</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#auth">
        Авторизация
    </button>

    <div class="modal fade" id="auth" tabindex="-1" role="dialog" aria-labelledby="auth" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content rounded">
                <div class="modal-header btn-info">
                    <h4 class="modal-title w-100" id="auth">Войти</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="border border-light p-5">
                        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
                        <input type="password" id="password" class="form-control mb-4" placeholder="Пароль">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember">
                                    <label class="custom-control-label" for="remember">Запомнить меня</label>
                                </div>
                            </div>
                            <div>
                                <a href="">Забыли пароль?</a>
                            </div>
                        </div>
                        <button class="btn btn-info btn-block my-4" type="submit">Войти</button>
                        <div class="text-center">
                            <p>Нет аккаунта?
                                <a href="">Регистрация</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
